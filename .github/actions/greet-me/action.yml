name: greetMe method
description: greetMe method via composite actions
inputs:
  name:
    description: name
    required: true
    default: "test"
outputs:
  result:
    description: output
    value: ${{ steps.return.outputs.value }}
runs:
  using: "composite"
  steps:
    - name: Runs echo name
      run: echo ${{ inputs.name }}
      shell: bash
    - name: return
      id: return
      run: echo "value=true" >> $GITHUB_OUTPUT;
      shell: bash
