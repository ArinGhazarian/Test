name: greetMe method
description: greetMe method via composite actions
inputs:
  name:
    description: name
    required: true
    default: "test"
outputs:
  random-number:
    description: random number
    value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  using: "composite"
  steps:
    - name: Runs echo name
      run: echo ${{ inputs.name }}
      shell: bash
    - name: return value
      id: random-number-generator
      run: echo "random-number=true" >> $GITHUB_OUTPUT
      shell: bash
